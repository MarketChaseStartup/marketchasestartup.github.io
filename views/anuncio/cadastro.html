<h1>Meus An&uacute;ncios > Cadastro</h1>

<div class="anuncio-container">
    <div class="anuncio-information" >
        <div><b>Descri&ccedil;&atilde;o</b></div>
        <textarea ng-model="Anuncio.selected.obj.descricao" maxlength="255"></textarea>
        <div>
            <b>Data</b> <span><input type="date" ng-model="Anuncio.selected.obj.dataHoraInicio"></span>
        </div>
        <div>
            <b>Vencimento</b> <span><input type="date" ng-model="Anuncio.selected.obj.dataHoraVencimento"></span>
        </div>
        <div>
            <b>Categoria</b> 
            <span>

                <ui-select id="categoria" ng-model="Anuncio.selected.obj.categoria" theme="bootstrap" ng-disabled="disabled" style="width: 100%;">
                    <ui-select-match placeholder="Categoria">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="categoria in Categoria.list | filter: $select.search">
                      <div ng-bind-html="categoria | highlight: $select.search"></div>
                    </ui-select-choices>
                  </ui-select>


            </span>
        </div>
    </div>
    <div class="anuncio-media" >
        <label for="anuncioArquivo" class="alterar-imagem" ><div><span>Alterar Imagem<span></div></label>
        <input type="file" ng-file-select="Editor.abrir($files[0]);" accept="image/*" onclick="this.value=null;"  id="anuncioArquivo" />
        <img src="" ng-src="{{Editor.exibirImagem()}}" >
    </div>
    <footer>
        <button ng-click="Anuncio.save($index)" ><i class="fa fa-floppy-o" ></i> {{(Anuncio.selected.index === -1 ? 'Cadastrar' : 'Salvar')}}</button>
        <button ng-click="Anuncio.finishUpdate()"  ><i class="fa fa-times"></i> Cancelar</button>
    </footer>
    <div class="clear" ></div>
</div>

<h1>Meus An&uacute;ncios</h1>

<div class="anuncios-list" >
	<div class="anuncio-container" ng-repeat="anuncio in Anuncio.list" >
		<div class="anuncio-information" >
			<div>Descri&ccedil;&atilde;o</div>
			{{anuncio.descricao}}
			<div>
				Data <span>{{anuncio.data}}</span>
			</div>
			<div>
				Vencimento <span>{{anuncio.vencimento}}</span>
			</div>
			<div>
				Categoria <span>{{anuncio.categoria}}</span>
			</div>
		</div>
		<div class="anuncio-media" >
			<img src="images/picture_field.png" >
		</div>
		<footer>
			<button ng-click="Anuncio.del($index)" ><i class="fa fa-trash" ></i> Excluir</button>
			<button ng-click="Anuncio.select($index)"  ><i class="fa fa-pencil"></i> Editar</button>
		</footer>
		<div class="clear" ></div>
	</div>
</div>
